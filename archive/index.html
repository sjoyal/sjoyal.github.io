---
layout: archive
title: Blog Posts Archive
---

<section id="posts">
  <h1>Blog Posts Archive</h1>
  <figure>
    <i class="fa fa-pencil fa-3x"></i>
    <i class="fa fa-newspaper-o fa-3x"></i>
  </figure>
  <aside class="blog-post">
  {% for post in site.posts %}
    <div>
      <h4>{{ post.title | upcase }}</h4>
      <small>{{ post.date | date_to_string }}</small>
      <p class="blog-excerpt">{{ post.content <!-- | strip_html | truncatewords: 50 --> }}</p>
      <a href="{{ post.url }}" class="post-link">Read More</a>
    </div>
  {% endfor %}
